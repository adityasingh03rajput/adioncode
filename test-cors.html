<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - INTROVERT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f172a;
            color: #f8fafc;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success {
            background: #064e3b;
            border-color: #10b981;
        }
        .error {
            background: #7f1d1d;
            border-color: #ef4444;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5855eb;
        }
    </style>
</head>
<body>
    <h1>üß™ INTROVERT CORS Test</h1>
    <p>This page tests if the INTROVERT server allows cross-origin requests from file:// protocol.</p>
    
    <button onclick="testConnection()">Test Server Connection</button>
    <button onclick="testRegistration()">Test Registration API</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const SERVER_URL = 'https://google-8j5x.onrender.com';
        const API_BASE = `${SERVER_URL}/api`;

        function addResult(message, isSuccess) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `
                <strong>${isSuccess ? '‚úÖ SUCCESS' : '‚ùå ERROR'}</strong><br>
                ${message}<br>
                <small>Time: ${new Date().toLocaleTimeString()}</small>
            `;
            results.appendChild(div);
        }

        async function testConnection() {
            try {
                console.log('Testing connection to:', SERVER_URL);
                const response = await fetch(`${SERVER_URL}/health`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`Server connection successful! Status: ${data.status}`, true);
                } else {
                    addResult(`Server responded with status: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`Connection failed: ${error.message}`, false);
                console.error('Connection test failed:', error);
            }
        }

        async function testRegistration() {
            try {
                const testUser = {
                    username: `testuser_${Date.now()}`,
                    email: `test_${Date.now()}@example.com`,
                    password: 'testpassword123',
                    age: 25,
                    gender: 'other'
                };

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`Registration API test successful! User: ${data.user.username}`, true);
                } else {
                    const errorData = await response.json();
                    addResult(`Registration failed: ${errorData.error}`, false);
                }
            } catch (error) {
                addResult(`Registration test failed: ${error.message}`, false);
                console.error('Registration test failed:', error);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult('CORS Test page loaded. Click buttons to test server connectivity.', true);
        });
    </script>
</body>
</html>
